<!DOCTYPE html>
<html>
  <meta charset="UTF-8" /><meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <head>
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <!-- header part -->
    <header>
      <!-- logo of the site -->
      <a class="logo" href="index.html">
        <img src="./img/LOGO.png" class="logo-img" alt="Future-tech-logo" />
      </a>
      <h1 class="title">Future Tech Co.</h1>
      <h2 class="payoff">Future of the sports is going to change soon.</h2>
      <!-- navigation of website  -->
      <nav class="mobile-menu">
        <label for="show-menu" class="show-menu"
          ><span></span>
          <section class="lines"></section
        ></label>
        <input type="checkbox" id="show-menu" />
        <ul id="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./product.html">Product</a></li>
          <li><a href="./pricing.html">Price</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact-main">
      <section class="price-grid">
        <section class="price-grid-left">
          <form class="contact-form">
            <fieldset>
              <legend>Contact Information</legend>

              <section class="fname">
                <label for="fname">First name</label>
                <input type="text" name="fname" />
              </section>

              <section class="lname">
                <label for="lname">Last name</label>
                <input type="text" name="lname" />
              </section>

              <section class="email">
                <label for="lname">Email</label>
                <input type="email" name="email" />
              </section>

              <section class="message">
                <label for="message">Your Message</label>
                <input type="message-box" name="message-box" />
              </section>

              <section class="button">
                <input type="submit" value="Submit" />
              </section>
            </fieldset>
          </form>
        </section>

        <!-- price-page-aside -->
        <aside class="price-grid-right">
          <h2>Top Product</h2>
          <a href="https://www.inholland.nl/"
            ><img src="img/Drone.jpg" class="produc-img" alt="Drone"
          /></a>
          <a href="https://www.inholland.nl/"
            ><img src="img/VR.jpg" class="produc-img" alt="VR"
          /></a>
          <a href="https://www.inholland.nl/"
            ><img src="img/SMART-BALL.png" class="produc-img" alt="SMART-BALL"
          /></a>
        </aside>
      </section>
    </main>

    <footer>
      <section>&copy; 2022 MD Asif Iqbal</section>
      <section class="cookie">Cookie Statement</section>
    </footer>
  </body>
</html>
